# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode11
language: objective-c

cache: 
- cocoapods
- xcpretty
podfile: Podfile
rvm:
- 2.4.3
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- gem install xcpretty
- pod install

script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace AVSQLDebugger.xcworkspace -scheme AVSQLDebugger -sdk iphonesimulator13.0 ONLY_ACTIVE_ARCH=NO | xcpretty
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace AVSQLDebugger.xcworkspace -scheme Example -sdk iphonesimulator13.0 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
